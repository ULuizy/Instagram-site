<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Instagram</title>
</head>
<body>
    <h1>Instagram feed 2023</h1>
    <div> class= "container responsive"></div>

    <script>
        const campos = "media_type,media_url";
        const limite = 10;
        const token = "e8c203641a52179ad2557147cc7309a8";
        const baseURL = "https://graph.instagram.com/me/media?fields=${campos}&acess_token=${token}&limit=${limite}";

    fetch(baseURL)
        .then(response => response.json())
        .then((data) => {
            const container = document.querySelector(".container");
            data.data.forEach((img) => {
                const mediaType = img.media_type;
                const mediaURL = img.media_url;

            if (mediaType === "VIDEO") {
                const video = document.createElement("video");
                video.src = mediaUrl;
                video.classList.add("container-video");
                container.appendChild(video);
            } else {
                const img = document.createElement("img");
                img.src = mediaURL;
                img.classList.add("container-img");
                container.appendChild(img);
            }
        });
    })
        .catch((error) => console.log (error));
    </script>
    <script src="carousel.js"></script>
</body>
</html>
